<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Tabela de Matérias</title>
    <style>
        table, tr, th, td{
            text-align: center;
            border: 10px;
            background-color: khaki;
        }
    </style>
</head>
<body>
    <h1>Tabela de matérias</h1>
    <table style="width: auto;">
        <tr>
            <th>Dia da semana</th>
            <th>Matéria</th>
            <th>Horário</th>
        </tr>
        <tr>
            <td>Quarta-feira</td>
            <td>Física</td>
            <td>11:15</td>
        </tr>
        <tr>
           <td>Quinta-feira</td>
           <td>Química</td>
           <td>10:30</td>
        </tr>
        <tr>
            <td>Sexta-feira</td>
            <td>Matemática</td>
            <td>09:30</td>
        </tr>
    </table>         
</body>
</html>
